<h1 style='color:green;font-size:22px;'>小仙女与苍蝇</h1>
<p style="text-align:center;">
2024-10-28 10:55:43&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../故事-1/index.html">故事</a>
</label></label></p>
<div id="content">
公交车上，有两个小仙女在讨论男人。<br><br>
<br>
小仙女A的手机一直响个不停，陌陌等约P软件的消息。<br><br>
<br>
小仙女B问：是那些陌生男人给你发的消息吗？<br>
<br>
小仙女A回答：是啊，这帮男人就像苍蝇一样整天围着我转。<br><br>
<br>
公交车的车尾，坐着一对父子，小男孩问：爸爸，什么是苍蝇呀?<br>
<br>
爸爸说：苍蝇就是围着大便飞来飞去的臭虫。<br></div>
