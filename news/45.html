老鼠们陷入了一种不断追求更高目标的生活方式中，而忽略了生活的真正意义。<br><br>
这种生活方式会导致老鼠们不断追求更高的职位、更大的房子、更好的车子等。<br><br>
但这些追求往往是无穷无尽的，最终导致老鼠们感到疲惫和不满。<br><br>
老鼠们跑不动了，开始停下脚步反思了<br>
为什么要跑，为什么要那么累，躺平不香吗<br>
于是，老鼠们开始了“不买房、不买车、不恋爱、不结婚、不生娃”运动。<br><br>
老鼠的数量开始下降，老鼠最后灭绝了。<br><br>
大家自己去看《老鼠乌托邦》实验，跟人类社会太相似了。<br><br>
