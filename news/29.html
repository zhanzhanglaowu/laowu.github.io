<h1 style='color:green;font-size:22px;'>别拿牛逼不当故事</h1>
<p style="text-align:center;">
2024-07-11 22:01:35&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../人生-1/index.html">人生</a>
</label></label></p>
<div id="content">
陈安之，他吹牛逼最厉害，曾经跟马云坐而论道。<br><br>
他吹牛逼吹的自己都信了，不可谓不牛逼。<br><br>
看着他吃了兴奋剂一样的眼睛，我觉得他很有趣。<br><br>
几年前，我在百度贴吧也遇到了一个陈安之一类的人，他也很能吹，于是我截了几张图，时刻提醒自己。<br><br>
现在，发出来给兄弟们看看<br>
<br>
吹牛逼就是讲故事，而人们喜欢听故事。<br><br>
社会需要吹牛逼的人，我也喜欢吹牛逼。<br></div>
