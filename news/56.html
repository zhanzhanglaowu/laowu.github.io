<h1 style='color:green;font-size:22px;'>0元建外贸网站</h1>
<p style="text-align:center;">
2024-10-30 13:27:43&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../建站-1/index.html">建站</a>
</label></label></p>
<div id="content">
github提供免费空间,可以免费搭建静态网站.<br>
但中国是局域网,所以中国人访问github有些慢.<br>
我们可以做外贸网站,外国人看的,他们访问不会慢.<br>
<br>
步骤如下:<br>
1,注册github;<br>
2,新建仓库,输入:xxxx.github.io<br>
xxxx是随便写的,后面的github.io一定不要忘记.<br>
3,在新仓库里新建一个index.html,写一行字,比如:你好,世界.<br>
4,然后,浏览器地址栏输入:xxxx.github.io,就能看到浏览器上显示"你好,世界"了.</div>
