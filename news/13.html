<h1 style='color:green;font-size:22px;'>流浪的胖弟</h1>
<p style="text-align:center;">
2024-07-11 21:34:46&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../人生-1/index.html">人生</a>
</label></label></p>
<div id="content">
B站up主：胖弟儿流浪天涯<br>
具体哪里的没搞清楚，好像是山东聊城附近的。<br><br>
学历不高，但很有才华，喜欢饮酒作诗，不修边幅。<br><br>
他有点像东晋时期的王猛，谨重严毅，气度雄远，细事不干其虑。<br><br>
30岁了，没结婚，光棍一条，胡子拉碴，头发都乱蓬蓬的，非常有男子气概。<br><br>
有人给他介绍了一个女孩，有几万负债，让他帮忙还债，女孩就跟他，他婉拒了。<br><br>
有个女粉丝想嫁给他，不要车不要房，他也婉拒了。<br><br>
穿着打扮不讲究，但吃饭很讲究，隔三差五搓一顿羊肉，喝一顿小酒。<br>他欲成仙，快乐齐天！！！</div>
