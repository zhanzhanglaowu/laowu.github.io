<h1 style='color:green;font-size:22px;'>等价交换原则</h1>
<p style="text-align:center;">
2024-07-11 22:08:25&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../人生-1/index.html">人生</a>
</label></label></p>
<div id="content">
最近刷了一部港剧《绝代商骄》，里面强调等价交换。<br><br>
就像追女生，如果你一直付出，却得不到回报，那你就是个冤大头。<br><br>
做生意也这样，明知是亏本生意还要做，那你不如去做慈善好了，郭美美就需要你这样的人支持。<br><br>
做网站也是这样，网站做了很久，迟迟无法变现，留在手里下崽吗？<br>
特别是那种千篇一律，毫无创新的网站，趁早脱手，越留越不值钱。<br><br>
年龄越大，越知道钱的重要性。<br><br>
钱才是王道，其他的都是次要的。<br>，没钱免谈。<br></div>
