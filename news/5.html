<h1 style='color:green;font-size:22px;'>我和刘亦菲的故事</h1>
<p style="text-align:center;">
2024-07-11 21:25:19&nbsp;&nbsp;&nbsp;&nbsp;
<label>分类:<label>
<a href="../故事-1/index.html">故事</a>
</label></label></p>
<div id="content">
那天社区有个会，我就去开会了。<br><br>
刘亦菲就坐在我后面一排，我们几个人还闲聊了几句。<br><br>
刘亦菲很平民的，一点明星的架子也没有，她甚至都没带助理。<br><br>
我没好意思跟她多说话，只是说了几句，具体我也给忘了。<br><br>
因为那天我喝多了，做梦的时候思路也不清晰，一会这个剧情，一会那个剧情。<br><br>
最后的剧情是，我刚买的别克君越，被人偷走了。<br><br>
我特么肺都被气炸了，哪里还有心情管刘亦菲？</div>
