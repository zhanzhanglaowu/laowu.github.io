<h1 style='color:green;font-size:22px;'>弱，也是一种罪</h1>
<p style="text-align:center;">

<label>分类:<label>
<a href="../人生-1/index.html">人生</a>
</label></label></p>
<div id="content">
不管你是虚弱，还是懦弱。<br><br>
<br>
只要跟弱沾了边，你就会得罪人。<br><br>
<br>
弱是一种罪，不是你真的有罪，而是你在别人眼里有罪。<br><br>
<br>
别人会不由自主地想欺负你。<br><br>
<br>
你或许会认为，他们都是坏人。<br><br>
<br>
其实，他们才是真实的人，最接近原始的人。<br><br>
<br>
因为，欺负弱小，是本能，是刻在基因里的东西。<br><br>
<br>
他欺负你，说明他更接近动物，他体内的兽性大于人性。<br><br>
<br>
