<h1 style='color:green;font-size:22px;'>男人吹牛不是罪</h1>
<p style="text-align:center;">

<label>分类:<label>
<a href="../人生-1/index.html">人生</a>
</label></label></p>
<div id="content">
打工是不可能打工的，这辈子是不可能打工的，只能打打游戏，勉强维持生活这样子。<br><br>
打游戏，太无聊，忍不住就刷一下知乎。<br><br>
知乎里面都是人才，说话还好听，一个比一个能吹，故事编的又大又圆，三天三夜，回味无穷。<br><br>
我突然感觉，做一个擅长吹牛逼的人，是一种奇妙的人生体验。<br><br>
我决定，以后专心学习吹牛逼，最好是找个销售公司，练一下。<br><br>
<br>
销售岗的妹子多，而且穿制服，一个比一个骚。<br>我挺喜欢的。<br></div>
