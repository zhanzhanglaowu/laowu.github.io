小区里住着一位老头，他喜欢安静。<br><br>
但最近，他家楼下总有一群小孩嬉笑打闹，让他心烦意燥。<br><br>
于是，他下了楼，说：孩子们，如果你们明天还来，我就给你们每人1元钱<br>
过了几天，他又说：1元太多了， 现在开始，每人每天给5角钱<br>
又过了几天，他又说：5角也太多了，从现在起，只给1角钱<br>
又过了几天，他说：1角也不给了<br>
孩子们特别生气：哼，以后再也不到你这里来玩了。<br></div>
