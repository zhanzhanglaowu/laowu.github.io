<h1 style='color:green;font-size:22px;'>剩女越来越多了</h1>
<p style="text-align:center;">

<label>分类:<label>
<a href="../人生-1/index.html">人生</a>
</label></label></p>
<div id="content">
80后90后的剩女特别多，尤其是大城市。<br><br>
<br>
一线城市的外来女孩多，二线城市外来女孩比较多。<br><br>
<br>
全都想找个有车有房有存款的本地优质男结婚。<br><br>
<br>
即使结了婚，出轨率也高的很，离婚率接近50%，可怕。<br><br>
<br>
很多剩女都接近40岁了，颜值肉眼可见一天比一天衰老，化了妆都遮盖不住，即使神仙姐姐刘亦菲，都快胖成大妈了。<br><br>
<br>
按照统计局的数据，中国总人口接近14亿，男性比女性多3000万，如果只计算适婚年龄的男女数量差，恐怕只有几百万人的差距。<br><br>
